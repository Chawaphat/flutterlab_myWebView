<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flutter WebView Demo</title>

    <style>
      * {
        box-sizing: border-box;
        font-family: "Segoe UI", Tahoma, sans-serif;
      }

      body {
        margin: 0;
        min-height: 100vh;
        background: linear-gradient(135deg, #667eea, #764ba2);
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
      }

      .card {
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        padding: 40px;
        width: 90%;
        max-width: 420px;
        text-align: center;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        animation: fadeIn 1s ease;
      }

      h1 {
        margin-bottom: 10px;
        font-size: 28px;
      }

      p {
        opacity: 0.9;
        margin-bottom: 25px;
      }

      button {
        border: none;
        border-radius: 30px;
        padding: 14px 28px;
        font-size: 16px;
        cursor: pointer;
        background: white;
        color: #764ba2;
        font-weight: bold;
        transition: transform 0.2s, box-shadow 0.2s;
      }

      button:hover {
        transform: translateY(-3px);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
      }

      .status {
        margin-top: 20px;
        font-size: 14px;
        opacity: 0.8;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>

  <body>
    <div class="card">
      <h1>ðŸš€ Flutter WebView</h1>
      <p>This HTML page is loaded from local assets.</p>

      <button onclick="sayHello()">Click Me</button>

      <div class="status" id="statusText">Waiting for interaction...</div>
    </div>

    <script>
      function sayHello() {
        document.getElementById("statusText").innerText =
          "Button clicked at " + new Date().toLocaleTimeString();
      }
    </script>
  </body>
</html>
